<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><h1>Traffic light</h1></div>
    <div class="main">        
        <div class="light">
            <div class="red-light"></div>
            <div class="green-light"></div>
            <div class="yellow-light"></div>
        </div>
        <div class="lighting-option">
            <input type="radio" id="all" name="light" class="light-control" />
            <label for="all" class="button all">All</label>

            <input type="radio" id="reset" name="light" class="light-control" />
            <label for="reset" class="button reset">Reset</label>

            <input type="radio" id="red" name="light" class="light-control" />
            <label for="red" class="button red">Red</label>

            <input type="radio" id="green" name="light" class="light-control" />
            <label for="green" class="button green">Green</label>

            <input type="radio" id="yellow" name="light" class="light-control" />
            <label for="yellow" class="button yellow">Yellow</label>
        </div>
    </div>
</body>
    
</body>
</html>
